<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">

<body>
    <h1>My Memory Game</h1>

  <!-- Modal -->
  <div class="modal fade" id="winnerModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Your a winner!</h3>
        </div>
        <div id="modal-body">
          <p id="winner-text">Winner text goes here</p>
          <p>Would you like to play again?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="gameReset();">Play Again</button>
        </div>
      </div>
    </div>
  </div>

<!-- TODO make the slider control dificulty -->
<!--     <div class="slidecontainer">
        <input type="range" min="1" max="4" value="1" class="slider" id="myRange">
    </div> -->
    <h2><span id= "userFeedback"></span></h2>
    <p class="score">Moves: <span id="userScore">0</span></p>
    <div id="rating-section">
    	<h3>Rating</h3>
    	<div id="star-rating">
    			<img src="img/star.png" id="star1" class = "star">
		    	<img src="img/star.png" id="star2" class = "star">
		    	<img src="img/star.png" id="star3" class = "star">
		    	<img src="img/star.png" id="star4" class = "star">
		    	<img src="img/star.png" id="star5" class = "star">
    	</div>
    </div>
    
    <div class="wrapper">
        <h2>Stopwatch</h2>
        <p id="timer"><span id="seconds">00</span>:<span id="tens">00</span></p>
    </div>
    <div class="theGap"></div>
    <div id="table-square">
        <div id="row-one">
            <!-- THE data-imageType IS THERE FOR THE RANDOMISING FUNCTION TO WORK -->
            <img src="img/square.png" class= "square" data-imageType="">
            <img src="img/square.png" class= "square" data-imageType="">
            <img src="img/square.png" class= "square" data-imageType="">
            <img src="img/square.png" class= "square" data-imageType="">
        </div>
        <div class="row-two">
            <img src="img/square.png" class= "square" data-imageType="">
            <img src="img/square.png" class= "square" data-imageType="">
            <img src="img/square.png" class= "square" data-imageType="">
            <img src="img/square.png" class= "square" data-imageType="">
        </div>
        <div class="row-three">
            <img src="img/square.png" class= "square" data-imageType="">
            <img src="img/square.png" class= "square" data-imageType="">
            <img src="img/square.png" class= "square" data-imageType="">
            <img src="img/square.png" class= "square" data-imageType="">
        </div>
        <div class="row-three">
            <img src="img/square.png" class= "square" data-imageType="">
            <img src="img/square.png" class= "square" data-imageType="">
            <img src="img/square.png" class= "square" data-imageType="">
            <img src="img/square.png" class= "square" data-imageType="">
        </div>
    </div>
    <input type="button" value="Reset" id="resetGame" onclick="gameReset();">
    <script src="js/app.js"></script>
</body>

</html>
